#application: jackieeric
runtime: python27
api_version: 1
threadsafe: yes

libraries:
  - name: jinja2
    version: "2.6"
  - name: webapp2
    version: "2.5.2"

handlers:

- url: /bower_components
  static_dir: bower_components
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /img
  static_dir: img
  secure: always

- url: /js
  static_dir: js
  secure: always

#- url: /humans.txt
#  static_files: humans.txt
#  upload: humans.txt
#  secure: always

#- url: /manifest.json
#  static_files: manifest.json
#  upload: manifest.json
#  mime_type: application/manifest+json
#  secure: always

- url: .*
  script: server.app
  secure: always

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.graffle$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  - gulpfile.js
  - test*
  - bower_components/[^/]+/bower_components/.*$
  - bower_components/(.+/)+(test/|demo/|README|AUTHORS|CONTRIBUTING|PATENTS|Makefile)
