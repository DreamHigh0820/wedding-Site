{% extends "partials/base.html" %}

{% block title %}Things to Do{% endblock %}

{% block head %}
<style>
.map {
  padding: var(--content-padding);
}

.parallax-img-1::after {

                     url("img/adventures/taj.jpg");
}
.details-where::before {

}
</style>
{% endblock %}

{% block content %}

<section class="top_section seethrough">

     <h3 class="label details-label details-where">Things to see</h3>
      <p class="indent">If you're spending some time in the Bay Area, here are some recommendations for things to see and do in the are.</p>
      <iframe src="https://www.google.com/maps/d/embed?mid=1VLmFusFc0eWIt1XlGSRIa2mGvvQ"
              width="100%" height="480"></iframe>
    </div>
  </div>
</section>

<section class="parallax-img fixed-bg parallax-img-1">
  <div class="content-width">


  </div>
</section>

{% endblock %}
